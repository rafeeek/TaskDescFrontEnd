<div class="row">

    <div class="col-md-2 firstcol  bg-light rounded">
      <div class="contain ">
        <div class="header mb-4">
              <i data-id="addcategory" (click)="openModel($event)" title="add new category" class="fas fa-plus"></i>
              <i class="fas fa-copy ml-3"></i>
              <input class="form-control ml-3" type="text" placeholder="Search">
        </div> 
        <div class="apendCategory mb-3"></div>
        <div class="list-group mb-3" id="list-tab" role="tablist">
          <a *ngFor="let one of DistinctList" (click)="getMeasures($event)" data-id="{{one}}" class="list-group-item  list-group-item-secondary list-group-item-action " id="list-home-list" data-toggle="list" href="#list-home" role="tab" aria-controls="home">{{one}}</a>
        </div>
      </div>
    </div>

    <div class="col-md-10 tablecol">
      <div class="contain bg-light py-3 rounded">
      <!-- Start table -->
        <div  class="container-fluid">
          <div class="row clearfix">
              <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                  <div class="card p-3">
                      <div class="body">
                          <div class="table-responsive">
                            <div class="crudparent bg-light w-100 rounded p-2 mb-4">
                              <div class="crudicon">
                                <div class="containicon">
                                  <i class="fas fa-plus "></i>
                                  <p class="mb-0 mr-3 ml-1" data-id="add" (click)="openModel($event)">Add</p>
                                </div>
                                <div class="containicon">
                                  <i class="fas fa-pencil-alt "></i>
                                  <p class="mb-0 mr-3 ml-1">Edit</p>
                                </div>
                                <div class="containicon">
                                  <i class="far fa-trash-alt"></i>
                                  <p class="mb-0 mr-3 ml-1">Delete</p>
                                </div>
                                <div  class="containico">
                                  <button  [disabled]="AddnewMeasuresArray.length == 0" style="display: flex;" id="btnSave" (click)="sendMeasuresToDatabase()" class="btn">
                                    <i class="fas fa-edit"></i>
                                    <p class="mb-0 ml-1">Save</p>
                                  </button>
                                </div>
                                <div  class="containico">
                                  <button [disabled]="AddnewMeasuresArray.length == 0" style="display: flex;" id="btnCancel" (click)="cancelMeasures()" class="btn">
                                    <i  class="fas fa-ban"></i>
                                    <p class="mb-0 ml-1">Cancel</p>
                                  </button>
                                </div>
                              </div>
                            </div>
                              <table class="table table-bordered  table-striped table-hover js-basic-example dataTable">
                                <thead>
                                  <tr>
                                    <th scope="col">Unit ID</th>
                                    <th scope="col">Unit Caption</th>
                                    <th scope="col">Measuring system </th>
                                  </tr>
                                </thead>
                                <tbody>
                                    <tr *ngFor="let one of MeasuresArray" (click)="callForClick(one)" (dblclick)="callForDblClick(one)">
                                      <td>{{one.UomeId}}</td>
                                      <td>{{one.UomeDesc}}</td>
                                      <td>{{one.UmcsId}}</td>
                                    </tr>
                                </tbody>
                              </table>
                          </div>
                      </div>
                  </div>
              </div>
          </div>
        </div>
      <!-- End table -->
      </div>
    </div>

    <div class="col-md-3 hide slider bg-light rounded">
      <div class="contain py-3">
        <div (click)="clocseslider()" class="w-100 text-right mb-3"><i class="fas fa-times-circle closeicon"></i></div>
        <h5 style="background-color: #C8CBCF;" class=" py-2 mb-4 rounded text-center titletext">Rafeek</h5>
        <div class="controler row">
          <div class="col-md-2">
            <div class="containef ">
              <p Class="unitid mb-0"></p>
            </div>
          </div>
          <div class="col-md-5">
            <div class="form-group">
              <input type="text" class="form-control form-control-sm" name="" id="" aria-describedby="helpId" placeholder="100*(10)">
            </div>
          </div>
          <div  class="col-md-5 therdtit">
            <div class="form-group">
              <select class="form-control form-control-sm" name="" id="">
                <option>A</option>
                <option>B</option>
                <option>C</option>
              </select>
            </div>
            <div class="plusicon"><i class="fas fa-plus"></i></div>
          </div>
        </div>
      </div>
    </div>

</div>




<!-- Modal -->
<div class="modal fade " id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog">
      <div class="modal-content">
      <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Measure</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
          </button>
      </div>
      <div class="modal-body text-dark" style="font-weight : 700;">         

      <form (ngSubmit)="addNewMeasurements()" *ngIf="targetmodel == 'add'">
          <div class="form-group">
              <label for="exampleFormControlInput1">Uome Categ</label>
              <input type="text" class="form-control"   name="sss" [(ngModel)]="uomeCateg"  placeholder="uomeCateg">
          </div>
          <div class="form-group">
              <label for="exampleFormControlInput1">Uome Id</label>
              <input type="text" class="form-control"   name="ssscfsv" [(ngModel)]="uomeId"  placeholder="uomeId">
          </div>
          <div class="form-group">
              <label for="exampleFormControlInput1">Uome Desc</label>
              <input type="text" class="form-control"   name="ssscfsv" [(ngModel)]="uomeDesc"  placeholder="uomeDesc">
          </div>
          <div class="form-group">
              <label for="exampleFormControlInput1">Uome SysFlg</label>
              <input type="text" class="form-control"   name="ssscfsv" [(ngModel)]="uomeSysFlg" [maxLength]="1"  placeholder="uomeSysFlg">
          </div>
          <div class="form-group">
              <label for="exampleFormControlInput1">Umcs Id</label>
              <input type="text" class="form-control"   name="ssscfsv" [(ngModel)]="umcsId"  placeholder="umcsId">
          </div>

          <button type="submit"  class="btn btn-info confirmadd mt-4 px-4">Create</button>
      </form>

      <form (ngSubmit)="updateMeasureDatabase()" *ngIf="targetmodel == 'update'">
          <div class="form-group">
              <label for="exampleFormControlInput1">Uome Categ</label>
              <input type="text" class="form-control"   name="ss" [(ngModel)]="uomeCateg"  placeholder="uomeCateg">
          </div>
          <div class="form-group">
              <label for="exampleFormControlInput1">Uome Id</label>
              <input type="text" class="form-control"   name="sscfsv" [(ngModel)]="uomeId"  placeholder="uomeId">
          </div>
          <div class="form-group">
              <label for="exampleFormControlInput1">Uome Desc</label>
              <input type="text" class="form-control"   name="sssfsv" [(ngModel)]="uomeDesc"  placeholder="uomeDesc">
          </div>
          <div class="form-group">
              <label for="exampleFormControlInput1">Uome SysFlg</label>
              <input type="text" class="form-control"   name="ssscsv" [(ngModel)]="uomeSysFlg" [maxLength]="1"  placeholder="uomeSysFlg">
          </div>
          <div class="form-group">
              <label for="exampleFormControlInput1">Umcs Id</label>
              <input type="text" class="form-control"   name="ssscfv" [(ngModel)]="umcsId"  placeholder="umcsId">
          </div>

          <button type="submit"  class="btn btn-info confirmadd mt-4 px-4">Save</button>
      </form>

      <form *ngIf="targetmodel == 'addcategory'">
        <div class="form-group">
            <label for="exampleFormControlInput1">Category Name</label>
            <input type="text" class="form-control"  name="Name" [(ngModel)]="categoryName"  placeholder="Category">
        </div>
        <div class="text-right"><button type="button" (click)="addNewCategory()" class="btn btn-info confirmadd mt-4 px-4">Save</button></div>
      </form>

      </div>
      <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
      </div>
      </div>
  </div>
</div>
